<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information and location for our Ethiopian restaurant">
    <title>Contact - Ethiopian Restaurant</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body class="contact-page">
    <!-- Header will be inserted here by JavaScript -->
    <div id="header-placeholder"></div>
    
    <!-- Contact Hero Section -->
    <section class="hero hero-sm hero-fixed-background hero-fixed-background-narrow mb-5" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/img/background/hero-bg.jpg');">
        <div class="container">
            <div class="hero-content text-center text-white">
                <h1 class="text-white fw-bold fs-2 mb-3" data-translate="contactTitle">Contact & Location</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="index.html" data-translate="navHome">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page" data-translate="navContact">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h2 class="mb-4" data-translate="visitUs">Visit Us</h2>
                    
                    <div class="mb-4">
                        <div id="map" style="height: 300px; border-radius: 8px; overflow: hidden;"></div>
                    </div>
                    
                    <div class="contact-info">
                        <h4 class="mb-3" data-translate="contactInfo">Contact Information</h4>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <i class="bi bi-geo-alt-fill me-2"></i>
                                <span data-translate="footerAddress">123 Ethiopian Street, Berlin, Germany</span>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-telephone-fill me-2"></i>
                                <a href="tel:+49123456789">+49 123 456 789</a>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-envelope-fill me-2"></i>
                                <a href="mailto:info@ethiopian-restaurant.com">info@ethiopian-restaurant.com</a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="business-hours mt-4">
                        <h4 class="mb-3" data-translate="businessHours">Business Hours</h4>
                        <ul class="list-unstyled">
                            <li class="mb-1"><strong data-translate="mondayFriday">Monday - Friday:</strong> 11:00 - 22:00</li>
                            <li class="mb-1"><strong data-translate="saturdaySunday">Saturday - Sunday:</strong> 12:00 - 23:00</li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <h2 class="mb-4" data-translate="sendMessage">Send Us a Message</h2>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="contact-name" class="form-label" data-translate="contactFormName">Your Name</label>
                            <input type="text" class="form-control" id="contact-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-email" class="form-label" data-translate="contactFormEmail">Your Email</label>
                            <input type="email" class="form-control" id="contact-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-message" class="form-label" data-translate="contactFormMessage">Your Message</label>
                            <textarea class="form-control" id="contact-message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-translate="contactFormSubmit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer will be inserted here by JavaScript -->
    <div id="footer-placeholder"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <!-- Shared JS -->
    <script src="assets/js/shared.js"></script>
    
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    
    <script>
        // Insert header and footer
        document.getElementById('header-placeholder').innerHTML = generateHeader();
        document.getElementById('footer-placeholder').innerHTML = generateFooter();
        
        // Initialize Google Map
        function initMap() {
            const location = { lat: 52.5200, lng: 13.4050 }; // Berlin coordinates
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
                styles: [
                    {
                        "featureType": "poi",
                        "stylers": [{ "visibility": "off" }]
                    }
                ]
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "Ethiopian Restaurant"
            });
        }
        
        // Fallback if Google Maps fails
        window.initMap = initMap;
    </script>
</body>
</html>
